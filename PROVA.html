		        	function controllo(){
		        		var ok = true;
		        		var nome = document.getElementById('nome').value;
		        		var cognome = document.getElementById('cognome').value;
		        		var mex = document.getElementById('mex').value;
		        		if(nome == "" || cognome == "" || mex == ""){
		        			alert("INSERISCI TUTTI I CAMPI");
		        			ok = false;
		        		}
		        		return ok;
		        	}
